language: java
jdk:
  - openjdk17

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Gradle Wrapper 사용 권장
before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean build

before_deploy:
  - zip -r ec2-project *  # 프로젝트 디렉토리를 기준으로 압축
  - mkdir -p deploy  # deploy 디렉토리 생성
  - mv ec2-project.zip deploy/ec2-project.zip  # 압축 파일 이동

deploy:
  provider: s3
  access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
  secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
  bucket: ec2-project-build # S3 버킷
  region: ap-northeast-2
  skip_cleanup: true
  acl: private # zip 파일 접근을 private으로
  local_dir: deploy # before_deploy에서 생성한 디렉토리
  wait-until-deployed: true

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - popopqo777@gmail.com
    on_success: always
    on_failure: always
