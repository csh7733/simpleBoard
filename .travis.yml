language: java
jdk:
  - openjdk17

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

# Gradle Wrapper 사용 권장
before_install:
  - chmod +x gradlew

script:
  - ./gradlew clean build

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - popopqo777@gmail.com
    on_success: always
    on_failure: always
